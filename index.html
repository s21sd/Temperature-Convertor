<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <link rel="icon" type="image/png" href="img/download.png">
    <title>Temperature Convertor</title>
</head>

<body>

    <div class="body-container">

        <div class="main-container">

            <div class="input-div">
                <h1 class="heading">Enter Temperature</h1>

                <form>

                    <!-- This is for the taking input from the form -->

                    <label for="Degree">Degree</label>
                    <div class="input-group">
                        <input type="number" name="Degree" class="form-control" id="inputDegree" name="inputDegree"
                            placeholder="Enter Degree" value="0"  />
                        <div class="input-group-append">
                            <select class="form-control" id="selectInputDegreeType" >
                                <option value="C" selected>&deg;C</option>
                                <option value="F">&deg;F</option>
                                <option value="K">K</option>
                            </select>
                        </div>
                    </div>

                    <!-- this is for the select the tempertaure  -->


                    <label for="selectConversionType">Convert In</label>
                    <div class="conversion-div">
                        <div class="input-group-append">
                            <select class="form-control" id="selectConversionType">
                                <option value="F" selected> Fahrenheit (&deg;F) </option>
                                <option value="C">Celcius (&deg;C)</option>
                                <option value="K">Kelvin (K)</option>
                            </select>
                        </div>
                    </div>

                    <button type="submit" class="convertBt"> Convert
                        <i class="fa-solid fa-arrow-right fa-beat"></i>
                    </button>



                </form>

            </div>
            <div class="output-div">
                <div class="result-div">
                    <div id="convertedDegree"><span class="result"></span></div>
                    <h3 id="degree">&deg;</h3>
                    <h3 id="convertedUnit">F</h3>
                </div>


            </div>

        </div>
    </div>


</body>
<script src="https://kit.fontawesome.com/0ce72b976b.js" crossorigin="anonymous"></script>
<script src="script.js"></script>

</html>
